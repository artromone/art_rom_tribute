<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>IT Сообщество | Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-badge" id="hero-badge"></div>
                <h1 class="hero-title" id="hero-title"></h1>
                <p class="hero-subtitle" id="hero-subtitle"></p>
                <div class="hero-cta">
                    <button class="btn btn-primary btn-large" id="hero-cta-btn"></button>
                    <p class="hero-guarantee" id="hero-guarantee"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Target Audience -->
    <section class="target-audience" id="target-audience">
        <div class="container">
            <h2 class="section-title" id="target-title"></h2>
            <div class="target-content">
                <div class="target-problems" id="target-problems"></div>
                <div class="target-checklist" id="target-checklist"></div>
            </div>
        </div>
    </section>

    <!-- Value Proposition -->
    <section class="value-prop" id="value-prop">
        <div class="container">
            <h2 class="section-title" id="value-title"></h2>
            <div class="value-grid" id="value-grid"></div>
        </div>
    </section>

    <!-- What's Inside -->
    <section class="whats-inside" id="whats-inside">
        <div class="container">
            <h2 class="section-title" id="inside-title"></h2>
            <div class="inside-content" id="inside-content"></div>
        </div>
    </section>

    <!-- About Expert -->
    <section class="about-expert" id="about-expert">
        <div class="container">
            <div class="expert-content">
                <div class="expert-photo">
                    <img id="expert-photo" alt="Expert Photo">
                </div>
                <div class="expert-info">
                    <h2 id="expert-name"></h2>
                    <p id="expert-title"></p>
                    <div id="expert-story"></div>
                    <div class="expert-achievements" id="expert-achievements"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Stats & Results -->
    <section class="stats-results" id="stats-results">
        <div class="container">
            <h2 class="section-title" id="stats-title"></h2>
            <div class="stats-grid" id="stats-grid"></div>
            <div class="results-content" id="results-content"></div>
        </div>
    </section>

    <!-- Testimonials -->
    <section class="testimonials" id="testimonials">
        <div class="container">
            <h2 class="section-title" id="testimonials-title"></h2>
            <div class="testimonials-grid" id="testimonials-grid"></div>
        </div>
    </section>

    <!-- Pricing -->
    <section class="pricing" id="pricing">
        <div class="container">
            <h2 class="section-title" id="pricing-title"></h2>
            <div class="pricing-grid" id="pricing-grid"></div>
        </div>
    </section>

    <!-- How to Join -->
    <section class="how-to-join" id="how-to-join">
        <div class="container">
            <h2 class="section-title" id="join-title"></h2>
            <div class="join-steps" id="join-steps"></div>
            <div class="join-cta">
                <button class="btn btn-primary btn-large" id="join-cta-btn"></button>
                <div class="join-guarantees" id="join-guarantees"></div>
            </div>
        </div>
    </section>

    <!-- Bonus Section -->
    <section class="bonus-section" id="bonus-section">
        <div class="container">
            <h2 class="section-title" id="bonus-title"></h2>
            <div class="bonus-content" id="bonus-content"></div>
        </div>
    </section>

    <!-- FAQ -->
    <section class="faq" id="faq">
        <div class="container">
            <h2 class="section-title" id="faq-title"></h2>
            <div class="faq-list" id="faq-list"></div>
        </div>
    </section>

    <!-- Final CTA -->
    <section class="final-cta" id="final-cta">
        <div class="container">
            <div class="final-cta-content">
                <h2 id="final-cta-title"></h2>
                <p id="final-cta-subtitle"></p>
                <div class="final-cta-urgency" id="final-cta-urgency"></div>
                <button class="btn btn-primary btn-large pulse" id="final-cta-btn"></button>
                <p class="final-cta-note" id="final-cta-note"></p>
            </div>
        </div>
    </section>

    <!-- Fixed Bottom Button -->
    <div class="fixed-bottom-btn" id="fixed-bottom-btn">
        <button class="btn btn-primary btn-large" id="fixed-btn"></button>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <script src="content.js"></script>
    <script src="script.js"></script>
</body>
</html>
